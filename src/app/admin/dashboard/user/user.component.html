<app-topbar></app-topbar>
<p-toast></p-toast>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>(+90) {{user.phone}}</td>
            <td>
              <button class="edit" (click)="selectUser(user.id)">Edit</button>
            </td>
            <td>
              <button class="delete" (click)="onDelete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="edit-area" *ngIf="selectedUser">
        <div class="edit-entity">
          <input type="text" class="editTxt mt-3" [(ngModel)]="selectedUser.name">
          <input type="text" class="editTxt mt-3" [(ngModel)]="selectedUser.email">
          <input type="text" class="editTxt mt-3" [(ngModel)]="selectedUser.phone">
          <button class="save mt-3 mb-3" (click)="onUpdate(selectedUser.id,selectedUser)">Save</button>
          <button class="close mb-3" (click)="close()">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
